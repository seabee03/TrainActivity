<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-database.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <!-- css links -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Train Schedule Activity</title>
</head>

<body>

    <!-- Train Tracker -->
    <div class="container">

        <!-- Jumbotron -->
        <div class="jumbotron" style="background-color: #654321; color: white">
            <h1 class="text-center">Anytime is Train Time</h1>
            <h3 class="text-center">Choo Choo. Chee Chee.</h3>
        </div>

        <div class="row">

            <div class="col-md-12">

                <!-- Current Train-->
                <div class="card mb-6">
                    <div class="card-header">Current Train Schedule</div>
                    <div class="card-body">
                        <table class="table table-sm table-hover" id='train-table'>
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <!-- Add Train  -->
                <div class="card mb-6">
                    <div class="card-header">Add Train</div>
                    <div class="card-body">

                        <!-- Form -->
                        <form>
                            <div class="form-group">
                                <label for="train-name-input">Train Name</label>
                                <input class="form-control" id="train-name-input" placeholder="Trenton Express" type="text">
                            </div>
                            <div class="form-group">
                                <label for="destination-input">Destination</label>
                                <input class="form-control" id="destination-input" placeholder="Trenton" type="text">
                            </div>
                            <div class="form-group">
                                <label for="first-train-input">First Train Time (HH:mm - military time)</label>
                                <input class="form-control" id="first-train-input" placeholder="00:00" type="text">
                            </div>
                            <div class="form-group">
                                <label for="frequency-input">Frequency (min)</label>
                                <input class="form-control" id="frequency-input" placeholder="25" type="text">
                            </div>
                            <button class="btn btn-primary float-left" id="add-train-btn">Submit</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- JavaScript -->
    <script src="/assets/js/app.js"></script>

</body>

</html>
